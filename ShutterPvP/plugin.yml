name: ShutterPvP
main: org.shutterspiny.plugin.ShutterPvP.SGPlugin
version: 0.7
commands:
  sgselectmap:
    description: Selects a SG map for editing. Creates new map if necessary.
    usage: /selectmap <map-name> or /selectmap to deselect map
  sgaddchest:
    desciption: Adds a chest at the block you're standing in. Rarity argument represents how hard the chest is to get to.
    usage: /addchest <rarity>
  sgaddspawnpoint:
    description: Adds a spawnpoint at the block you're standing in.
    usage: /spawnpoint
  sgadditem:
    description: Adds a SGItem constructed from the item in your hand.
    usage: /additem <rarity> <min-count> <max-count>
  sgadditemdamaged:
    description: Adds a SGItem with a sepecified random damage value range.
    usage: /additem <rarity> <min-count> <max-count> <min-damage> <max-damage>
  sgaddmineable:
    description: Makes the type of block your looking at mineable when playing on the selected map.
  sgaddplaceable:
    description: Makes the type of block your looking at placeable when playing on the selected map.
  sgaddentity:
    description: Adds a SGEntity to the currently selected map.
    usage: /addentity <type>
  sgsave:
    description: Saves maps.
  sgload:
    description: Loads maps.
  sglistmaps:
    description: Lists maps.
  sgstart:
    description: Starts the game.
  sgsetmap:
    description: Sets the game's map.
    usage: /sgsetmap <map-name>
  sgjoin:
    description: Joins the game.
  sgstop:
    description: Stops the game.
  sgleave:
    description: Leaves the game.
permissions:
  ShutterPvP.maps:
    desciption: Gives access to all SG map-editing commands. Ops have this permission by default.
    default: op